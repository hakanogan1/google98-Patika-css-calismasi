<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE 98|PRATİK</title>
    <link rel="stylesheet" href="css/google.css">
</head>
<body>
    <!-- logonun bulunduğu div -->
    <div class="logo">
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="">
    </div>
    <div class="container">
        <!-- arama kutusu ve butonların bulunduğu div -->
        <div class="search">
            <p>Search the web using Google!</p>
            <input class="searchbar" type="text">
            <div class="clear"></div>
            <button >Google Search</button>
            <button >I'm feeling lucky</button>
        </div>
        <!-- en soldaki kutu -->
        <div class="special">
            <ul style="list-style-type: none;">
                <li>
                    Special Searches
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                        Stanford Search
                    </a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">
                    Linux Search
                    </a>
                </li>
            </ul>
        </div>
        <div class="help">
            <!-- ortadaki kutu -->
            <ul style="list-style-type: none;">
                <li>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">
                        Help
                    </a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">
                    About Google
                    </a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                    Company İnfo
                    </a>
                </li>
                <li>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">
                    Google! Logos
                    </a>
                </li>
            </ul>
        </div>
        <div class="updates">
            <p id="upd">Get Google!</p>
            <p id="upd">updates monthly</p>
            <input type="text" value="your e-mail">
            <div class="clear"></div>
            <button>Subscribe</button>
            <a id="arc" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">
                Archive
            </a>
        </div>
        <div class="clear"></div>
        <p id="copyright">Copyright ©1998 Google Inc.</p>
    </div>
    
</body>
</html>
